<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>fCC Cat Painting</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A cat painting created by freeCodeCamp students.">
    </head>
    <body>
        <main>
            <div class="cat-head">
            <div class="cat-ears">
                <div class="cat-ear-left">
                    <div class="cat-ear-left-inner"></div>
                </div>
                <div class="cat-ear-right">
                    <div class="cat-ear-right-inner"></div>
                </div>
                <div class="cat-eyes">
                    <div class="cat-eye-left">
                        <div class="cat-eye-left-inner"></div>
                    </div>
                    <div class="cat-eye-right">
                        <div class="cat-eye-right-inner"></div>
                    </div>
                </div>
                <div class="cat-mouth">
                    <div class="cat-mouth-left"></div>
                    <div class="cat-mouth-right"></div>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
